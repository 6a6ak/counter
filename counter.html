<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                $('.stat-number').each(function() {
                    var $this = $(this);
                    var countTo = parseInt($this.text().replace(/[^0-9]/g, ''), 10); // Remove non-numeric characters and parse to integer

                    $({ countNum: 0 }).animate({
                        countNum: countTo
                    }, {
                        duration: 2000,
                        easing: 'linear',
                        step: function() {
                            $this.text(Math.floor(this.countNum));
                            if ($this.text().includes('+')) {
                                $this.append('+');
                            }
                        },
                        complete: function() {
                            $this.text(this.countNum);
                            if ($this.text().includes('200')) {
                                $this.append('+');
                            }
                            if ($this.text().includes('10000')) {
                                $this.append('+');
                            }
                            if ($this.text().includes('30000')) {
                                $this.append('+');
                            }
                        }
                    });
                });
                observer.disconnect(); // Ensure the animation runs only once
            }
        });

        observer.observe(document.querySelector('.statistics-container'));
    });
</script>
